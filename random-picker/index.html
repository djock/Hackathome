<html>

<head>
    <meta name="author" content="Ionut Mocanu">
    <meta name="description" content="A Hack@Home projects picker">
    <meta name="keywords" content="hackathon,html5,C++,projects,hacker,development">
    <title>Hack@Home</title>
    <link rel="icon" type="image/png" href="http://i.imgur.com/qFl31fU.png">
    <script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/animate/animate.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="http://i.imgur.com/qFl31fU.png" alt="Hack@Home logo">
        </header>
        <h1>Random Picker</h1>
        <div class="list-container">
            <input id="input_listName" placeholder="What next?" />
            <ul class="ul_current"></ul>
        </div>
        <div class="result-container">
            <a href="javascript:;" id="btn_pickFromList">Magic button</a>
            <h2 id="display-result"></h2>
        </div>
        <script type="text/javascript" src="scripts/scripts.js"></script>
</body>

</html>
